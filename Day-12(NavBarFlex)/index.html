<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="nav-main">
          <div class="row1">
            <h1 class="time">09:58:04</h1>
            <p>
              <span class="date grey-text">Feb 13,2018 </span>
              <span class="nav-loc-icon grey-text">!!</span>
              <span class="nav-loc grey-text">Delhi</span>
            </p>
          </div>
          <hr />
          <div class="row2">
            <div>
              <select name="city" id="city">
                <option value="0">Select State</option>
                <option value="1">Himachal Pradesh</option>
                <option value="2">Punjab</option>
                <option value="3">Tamil Nadu</option>
                <option value="4">Kerla</option>
                <option value="5">Gujrat</option>
                <option value="6">Bihar</option>
                <option value="7">Haryana</option>
                <option value="8">Rajastan</option>
                <option value="9">New Delhi</option>
              </select>
              <select name="parameter" id="parameter">
                <option value="0">Select Parameter</option>
                <option value="1">PM10</option>
                <option value="2">PM2.5</option>
                <option value="3">Ozone</option>
                <option value="4">NO</option>
                <option value="5">CO</option>
                <option value="6">NOx</option>
                <option value="7">CO2</option>
                <option value="8">NO2</option>
              </select>

              <h1>300</h1>
            </div>
          </div>
          <hr />
        </div>
        <div class="row3">
          <h1 class="color-code">
            <span class="c">C</span>
            <span class="lower-letters o">o</span>
            <span class="lower-letters l">l</span>
            <span class="lower-letters o">o</span>
            <span class="lower-letters r">r</span>
            <span>-</span>
            <span class="c">c</span>
            <span class="lower-letters o">o</span>
            <span class="lower-letters d">d</span>
            <span class="lower-letters e">e</span>
          </h1>
          <ul class="color-unordered-list">
            <li class="color-li-el green-li-el grey-text">
              <span class="range range-green">0 to 50</span> |
              <span class="color-msg"> Good</span>
            </li>
            <li class="color-li-el yellow-li-el grey-text">
              <span class="range range-yellow">51 to 100</span> |
              <span class="color-msg"> Moderate </span>
            </li>
            <li class="color-li-el orange-li-el grey-text">
              <span class="range range-orange">101 to 150</span> |
              <span class="color-msg"> Unhealthy for Sensitive Group</span>
            </li>
            <li class="color-li-el red-li-el grey-text">
              <span class="range range-red">151 to 200</span> |
              <span class="color-msg"> Unhealthy </span>
            </li>
            <li class="color-li-el purple-li-el grey-text">
              <span class="range range-purple">201 to 300</span> |
              <span class="color-msg"> Very Unhealthy</span>
            </li>
            <li class="color-li-el brown-li-el grey-text">
              <span class="range range-brown">Above 300</span> |
              <span class="color-msg"> Hazardous </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="map">
          map
      </div>
    </div>
  </body>
</html>
